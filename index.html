<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Timer</title>
  <style>
  .timer-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('http://static.ettoday.net/images/219/d219755.jpg');
    color: #fff;
  }
  .timer-wrapper > ul {
    height: 100%;
    width: 100%;
    display: block;
    margin: 0 auto;
  }
  .timer-wrapper > ul > li {
    position: absolute;
    top: 50%;
    left: 50%;
    display: block;
    background: transparent;
    border: 10px solid rgba(214, 229, 34, 1.0);
    border-left-color: transparent;
    border-right-color: transparent;
    border-radius: 500px;
    transition: all 0.5s ease;
  }
  .timer-wrapper > ul > li:last-child {
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 20;
    width: 200px;
    height: 100px;
    margin-left: -110px;
    margin-top: -110px;
    padding: 70px 0px 30px;
    background-color: rgba(222, 106, 38, 1.0);
    border: 10px solid rgba(8, 8, 8, 1.0);
    border-radius: 200px;
    text-shadow: 2px 2px 0px rgba(0, 0, 0, 1);
    box-shadow: 0px 0px 30px rgba(23, 246, 251, 0.5);
    animation: pulseShadow 5s infinite linear;
  }
  .timer-wrapper > ul > li:last-child::after {
    content: '';
    border: 3px dotted rgba(222, 106, 38, 1.0);
    border-radius: 200px;
    width: 200px;
    height: 200px;
    display: block;
    position: absolute;
    top: -3px;
    left: -3px;
    background-color: transparent;
    box-shadow: inset 0px 0px 30px rgba(0, 0, 0, 1.0);
  }
  .timer-wrapper > ul > li:nth-child(4) {
    margin-left: -150px;
    margin-top: -170px;
    z-index: 1;
    width: 370px;
    height: 370px;
    border-width: 5px;
    border-style: solid;
    box-shadow: inset 0px 0px 50px rgba(0, 0, 255, 1.0);
    animation: spinBG3 8s infinite linear;
  }
  .timer-wrapper > ul > li:nth-child(3) {
    margin-left: -260px;
    margin-top: -170px;
    z-index: 1;
    width: 320px;
    height: 320px;
    border-width: 2px;
    box-shadow: inset 0px 0px 50px rgba(255, 0, 0, 1.0);
    animation: spinBG 12s infinite linear;
  }
  .timer-wrapper > ul > li:nth-child(2) {
    margin-left: -110px;
    margin-top: -240px;
    z-index: 1;
    width: 270px;
    height: 270px;
    border-width: 2px;
    border-style: dotted;
    box-shadow: 0px 0px 20px rgba(23, 246, 251, .5);
    animation: spinBG2 2s infinite linear;
  }
  .timer-wrapper > ul > li:first-child {
    margin-left: -130px;
    margin-top: -130px;
    z-index: 2;
    width: 240px;
    height: 240px;
    border-width: 10px;
    animation: spinBG 5s infinite linear;
  }
  #num {
    position: absolute;
    top: 50%;
    left: 52%;
    z-index: 200;
    margin-left: -9%;
    margin-top: -7%;
    font-size: 120px;
    font-family:'Comic Sans MS';
  }
  /*-------------------------------------------
  		 Animations
  		-------------------------------------------*/
  @keyframes pulseGlow {
    0% {
      text-shadow: 0px 0px 20px rgba(23, 246, 251, 0.75);
    }
    50% {
      text-shadow: 0px 0px 40px rgba(23, 246, 251, 0.5);
    }
    100% {
      text-shadow: 0px 0px 20px rgba(23, 246, 251, 0.75);
    }
  }
  @keyframes pulseShadow {
    0% {
      box-shadow: 0px 0px 30px rgba(244, 181, 40, 0.25);
    }
    50% {
      box-shadow: 0px 0px 30px rgba(244, 181, 40, 0.75);
    }
    100% {
      box-shadow: 0px 0px 30px rgba(23, 246, 251, 0.25);
    }
  }
  @keyframes spinBG {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  @keyframes spinBG2 {
    0% {
      transform: rotate(360deg);
      box-shadow: 0px 0px 20px rgba(244, 181, 40, 0.5);
    }
    50% {
      transform: rotate(180deg);
      box-shadow: 0px 0px 20px rgba(23, 246, 251, 0.5);
    }
    100% {
      transform: rotate(0deg);
      box-shadow: 0px 0px 1px rgba(23, 246, 251, 0.5);
    }
  }
  @keyframes spinBG3 {
    0% {
      transform: rotate(180deg);
      box-shadow: 0px 0px 1px rgba(23, 246, 251, 0.1);
    }
    50% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(-180deg);
    }
  }
    </style>
</head>

<body>
<div class="timer-wrapper">
  <span id="num">60</span>

  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  </div>

     <script>
     function minus() {
       if (document.getElementById("num")) {
         var curr = parseInt(document.getElementById("num").innerHTML);
       }
       if (curr && curr <= 60) {
         if (curr <= 10) {
           document.getElementById("num").innerHTML = "0" + (curr - 1);
         } else {
           document.getElementById("num").innerHTML = curr - 1;
         }
       } else {
         document.getElementById("num").innerHTML = 60;
       }
       setTimeout(function() {
         minus();
       }, 1000);
     };
     minus();
    </script>
</body>
</html>
